    <script>
        function calcularResultado() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var totalPontos = 0;

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    totalPontos += parseInt(checkboxes[i].value);
                }
            }

            var nuncaResultado = document.getElementById('nuncaResultado');
            var talvezResultado = document.getElementById('talvezResultado');
            var provavelmenteResultado = document.getElementById('provavelmenteResultado');
            var comCertezaResultado = document.getElementById('comCertezaResultado');

            nuncaResultado.style.display = 'none';
            talvezResultado.style.display = 'none';
            provavelmenteResultado.style.display = 'none';
            comCertezaResultado.style.display = 'none';

            if (totalPontos < 150) {
                nuncaResultado.style.display = 'block';
            } else if (totalPontos <= 200) {
                talvezResultado.style.display = 'block';
            } else if (totalPontos <= 300) {
                provavelmenteResultado.style.display = 'block';
            } else {
                comCertezaResultado.style.display = 'block';
            }
        }
